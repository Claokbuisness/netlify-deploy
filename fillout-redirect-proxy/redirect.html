
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const to = params.get("to");
    if (to) {
      window.location.href = to;
    } else {
      document.body.innerText = "Missing 'to' parameter in the URL.";
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
