
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <script>
    async function redirectToLink() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) {
        document.body.innerText = "Missing submission ID.";
        return;
      }

      const response = await fetch(`/orders/${id}.json`);
      if (!response.ok) {
        document.body.innerText = "Redirect file not found.";
        return;
      }

      const data = await response.json();
      const url = data.redirect_url;

      if (url) {
        window.location.href = url;
      } else {
        document.body.innerText = "Redirect URL not found in file.";
      }
    }

    window.onload = redirectToLink;
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
