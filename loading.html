
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Processing...</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .spinner {
      border: 8px solid #333;
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div>Processing your order. Please wait...</div>

  <script>
    async function redirectToOrderLink() {
      const urlParams = new URLSearchParams(window.location.search);
      const submissionId = urlParams.get("submission_id");

      if (!submissionId) {
        console.error("No submission_id in URL");
        return;
      }

      const jsonUrl = `/public/orders/${submissionId}.json`;

      try {
        const res = await fetch(jsonUrl);
        if (!res.ok) throw new Error("JSON not found yet");

        const data = await res.json();
        const redirectUrl = data.redirect_url;

        if (redirectUrl) {
          window.location.href = redirectUrl;
        } else {
          throw new Error("No redirect_url in JSON");
        }
      } catch (err) {
        console.error("Waiting for file...", err);
        setTimeout(redirectToOrderLink, 2000);
      }
    }

    redirectToOrderLink();
  </script>
</body>
</html>
